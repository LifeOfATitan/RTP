<!DOCTYPE html>
<html lang="en">

    {{ partial "head.html" . }}

<body>
    {{partial "header.html" . }}

    <section class="section">
        <div class="columns is-multiline">
            {{range .Pages }}
          <div class="column is-one-third">
              <div class="box">
                    <a href="{{ .RelPermalink }}">
                        <p class ="title" align="center">{{ .Params.Title }}</p>
                    </a>
                    <img src="{{ .Params.feature_image }}" alt="Blog Photo">
                    <p class="text" align="left">Author: {{ .Params.Author}}</p>
                    <div>
                        <p class="description">{{.Params.meta}}</p>
                        <a href="{{ .RelPermalink }}">
                        <p class="text" align="right">Read Moreâ€¦</p>
                        </a>
                   </div>
              </div>
        </div>
        {{end}}
    </div>
    </section>

    <script defer src="/js/script.js"></script>

</body>
</html>
